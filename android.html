<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>–í–ú–µ—Å—Ç–µ | OK.ru</title>
    
    <!-- OK SDK (–≤–∞–∂–Ω–æ!) -->
    <script src="https://connect.ok.ru/connect.js"></script>
    
    <style>
        /* –ú–æ–±–∏–ª—å–Ω—ã–µ –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background: linear-gradient(135deg, #0F2027 0%, #203A43 50%, #2C5364 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.4;
        }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
        .app-container {
            max-width: 100%;
            min-height: 100vh;
            padding: 15px;
            padding-bottom: env(safe-area-inset-bottom, 15px);
        }
        
        /* –•–µ–¥–µ—Ä –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        .mobile-header {
            position: sticky;
            top: 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            margin: -15px -15px 20px -15px;
            border-bottom: 2px solid #EE8C3A;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            font-size: 24px;
            animation: wave 2s infinite;
        }
        
        .logo-text {
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(45deg, #EE8C3A, #4A90E2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* –ú–æ–±–∏–ª—å–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
        .mobile-nav {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            overflow-x: auto;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
        }
        
        .nav-btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .nav-btn.active {
            background: linear-gradient(45deg, #EE8C3A, #4A90E2);
        }
        
        /* –ö–∞—Ä—Ç–æ—á–∫–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        .mobile-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .message-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 18px;
            margin-bottom: 15px;
            border-left: 4px solid #EE8C3A;
            transition: transform 0.2s;
        }
        
        .message-card:active {
            transform: scale(0.98);
        }
        
        /* –ö–Ω–æ–ø–∫–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        .mobile-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            -webkit-tap-highlight-color: transparent;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #EE8C3A, #EE6B3A);
            color: white;
        }
        
        .btn-primary:active {
            transform: translateY(2px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        img {
            max-width: 100%;
            height: auto;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Safe areas –¥–ª—è iPhone */
        .safe-bottom {
            padding-bottom: calc(15px + env(safe-area-inset-bottom, 0px));
        }
        
        /* –°–∫—Ä—ã—Ç—å —Å–∫—Ä–æ–ª–ª–±–∞—Ä –≤ Chrome –Ω–∞ Android */
        ::-webkit-scrollbar {
            display: none;
        }
        
        /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ä–∞–∑–º–µ—Ä–æ–≤ iframe OK */
        @media (max-width: 400px) {
            .app-container {
                padding: 10px;
            }
            
            .mobile-header {
                padding: 12px;
                margin: -10px -10px 15px -10px;
            }
            
            .logo-text {
                font-size: 16px;
            }
            
            .mobile-btn {
                padding: 16px;
                font-size: 15px;
            }
        }
        
        /* –ü–µ–π–∑–∞–∂–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è */
        @media (orientation: landscape) and (max-height: 500px) {
            .mobile-header {
                position: static;
            }
            
            .mobile-nav {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app-container safe-bottom">
        <!-- –ú–æ–±–∏–ª—å–Ω—ã–π —Ö–µ–¥–µ—Ä -->
        <div class="mobile-header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">üåä</div>
                    <div class="logo-text">–í–ú–µ—Å—Ç–µ</div>
                </div>
                <div class="ok-badge" id="ok-status">
                    <span style="color: #EE8C3A">‚óè</span> OK.ru
                </div>
            </div>
            
            <!-- –ë—ã—Å—Ç—Ä–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è -->
            <div class="mobile-nav">
                <button class="nav-btn active" onclick="showSection('ocean')">üåä –û–∫–µ–∞–Ω</button>
                <button class="nav-btn" onclick="showSection('profile')">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
                <button class="nav-btn" onclick="showSection('messages')">üí¨ –ú–æ–∏</button>
                <button class="nav-btn" onclick="showSection('stats')">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
            </div>
        </div>
        
        <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
        <div id="content">
            <!-- –°–µ–∫—Ü–∏—è –±—É–¥–µ—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>
        
        <!-- –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π -->
        <div style="position: fixed; bottom: 20px; left: 15px; right: 15px; z-index: 90;">
            <button class="mobile-btn btn-primary" onclick="sendMessage()">
                ‚úçÔ∏è –ë—Ä–æ—Å–∏—Ç—å –ø–æ—Å–ª–∞–Ω–∏–µ
            </button>
            <button class="mobile-btn btn-secondary" onclick="catchMessage()">
                üé£ –ü–æ–π–º–∞—Ç—å –ø–æ—Å–ª–∞–Ω–∏–µ
            </button>
        </div>
    </div>

    <script>
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø OK SDK ==========
        function initOK() {
            console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è OK SDK...');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –º—ã –≤ iframe OK
            const params = new URLSearchParams(window.location.search);
            const isOK = params.has('api_server') || params.has('viewer_id');
            
            if (!isOK) {
                console.warn('‚ö†Ô∏è –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ –≤–Ω–µ OK.ru');
                showAlert('–ó–∞–ø—É—Å—Ç–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ OK.ru –¥–ª—è –ø–æ–ª–Ω–æ–≥–æ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∞');
                return null;
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º OK SDK
            if (typeof OK === 'undefined') {
                console.error('‚ùå OK SDK –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
                return null;
            }
            
            try {
                OK.init({
                    appId: 'YOUR_OK_APP_ID', // –í–∞—à App ID –∏–∑ OK
                    appKey: 'YOUR_APP_KEY',   // –í–∞—à App Key
                    appSecret: 'YOUR_SECRET'   // –í–∞—à —Å–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–ª—é—á
                });
                
                console.log('‚úÖ OK SDK –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                return OK;
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ OK:', error);
                return null;
            }
        }
        
        // ========== –ü–û–õ–£–ß–ï–ù–ò–ï –î–ê–ù–ù–´–• –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø ==========
        async function getOKUserData() {
            const params = new URLSearchParams(window.location.search);
            
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ OK
            const viewerId = params.get('viewer_id');
            const sessionKey = params.get('session_key');
            const authKey = params.get('auth_key');
            
            console.log('üì± –ü–∞—Ä–∞–º–µ—Ç—Ä—ã OK:', {
                viewerId,
                sessionKey: sessionKey ? '–ï—Å—Ç—å' : '–ù–µ—Ç',
                authKey: authKey ? '–ï—Å—Ç—å' : '–ù–µ—Ç'
            });
            
            if (!viewerId) {
                console.warn('‚ö†Ô∏è viewer_id –Ω–µ –Ω–∞–π–¥–µ–Ω');
                return null;
            }
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º –±–∞–∑–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
            const userData = {
                ok_id: viewerId,
                viewer_id: viewerId,
                session_key: sessionKey,
                auth_key: authKey,
                is_ok_user: true,
                first_name: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                last_name: '–û–¥–Ω–æ–∫–ª–∞—Å—Å–Ω–∏–∫–∏',
                full_name: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å OK.ru',
                avatar_url: `https://i.mycdn.me/i?r=AZr9iF4BvQh5iC87l1C7n8ZJZ94pGjHhXFOvjKm9Vy3G&t=2&f=2&fn=user${viewerId}`
            };
            
            // –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –±–æ–ª—å—à–µ –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ OK API
            try {
                if (sessionKey) {
                    // –ó–∞–ø—Ä–æ—Å –∫ OK API –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                    const response = await fetch(
                        `https://api.ok.ru/fb.do?method=users.getCurrentUser&application_key=YOUR_APP_KEY&format=json&sig=${calculateSig()}`,
                        {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded'
                            },
                            body: `access_token=${sessionKey}`
                        }
                    );
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –∏–∑ OK API:', data);
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                        if (data.first_name) userData.first_name = data.first_name;
                        if (data.last_name) userData.last_name = data.last_name;
                        userData.full_name = `${userData.first_name} ${userData.last_name}`;
                        
                        if (data.pic_1) userData.avatar_url = data.pic_1;
                        if (data.location && data.location.city) {
                            userData.location = data.location.city;
                        }
                    }
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–∑ OK API:', error);
            }
            
            return userData;
        }
        
        // ========== –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –ö–û–ù–¢–ï–ù–¢–ê ==========
        function showSection(section) {
            const content = document.getElementById('content');
            const navBtns = document.querySelectorAll('.nav-btn');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            navBtns.forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.includes(getSectionEmoji(section))) {
                    btn.classList.add('active');
                }
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–µ–∫—Ü–∏—é
            content.innerHTML = getSectionHTML(section);
            content.style.animation = 'fadeIn 0.3s ease';
        }
        
        function getSectionEmoji(section) {
            const emojis = {
                'ocean': 'üåä',
                'profile': 'üë§',
                'messages': 'üí¨',
                'stats': 'üìä'
            };
            return emojis[section] || 'üì±';
        }
        
        function getSectionHTML(section) {
            const sections = {
                'ocean': `
                    <div class="mobile-card">
                        <h3 style="margin-bottom: 15px; color: #EE8C3A;">üåä –û–∫–µ–∞–Ω –ø–æ—Å–ª–∞–Ω–∏–π</h3>
                        <p style="margin-bottom: 15px; opacity: 0.8;">
                            –ó–¥–µ—Å—å —Å–æ–±—Ä–∞–Ω—ã –≤—Å–µ –ø–æ—Å–ª–∞–Ω–∏—è –æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π OK.ru
                        </p>
                        <div id="ocean-messages">
                            <div class="message-card">
                                <div style="font-style: italic; margin-bottom: 10px;">
                                    "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –æ–∫–µ–∞–Ω –ø–æ—Å–ª–∞–Ω–∏–π! –ó–¥–µ—Å—å –≤—ã –º–æ–∂–µ—Ç–µ –Ω–∞–π—Ç–∏ –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç –¥—Ä—É–≥–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π."
                                </div>
                                <div style="font-size: 12px; opacity: 0.7; display: flex; justify-content: space-between;">
                                    <span>üë§ –ê–Ω–æ–Ω–∏–º</span>
                                    <span>–¢–æ–ª—å–∫–æ —á—Ç–æ</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `,
                
                'profile': `
                    <div class="mobile-card">
                        <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;">
                            <img id="user-avatar" src="" alt="Avatar" style="width: 70px; height: 70px; border-radius: 50%; border: 3px solid #EE8C3A;">
                            <div>
                                <h3 id="user-name" style="color: #EE8C3A;">–ó–∞–≥—Ä—É–∑–∫–∞...</h3>
                                <p id="user-location" style="font-size: 14px; opacity: 0.8;">üìç OK.ru</p>
                            </div>
                        </div>
                        
                        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin: 20px 0;">
                            <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; text-align: center;">
                                <div style="font-size: 24px; font-weight: bold; color: #EE8C3A;" id="sent-count">0</div>
                                <div style="font-size: 12px; opacity: 0.7;">–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ</div>
                            </div>
                            <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; text-align: center;">
                                <div style="font-size: 24px; font-weight: bold; color: #EE8C3A;" id="caught-count">0</div>
                                <div style="font-size: 12px; opacity: 0.7;">–ü–æ–π–º–∞–Ω–æ</div>
                            </div>
                        </div>
                    </div>
                `
            };
            
            return sections[section] || sections['ocean'];
        }
        
        // ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========
        function showAlert(message) {
            alert(message); // –í production –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ –∫—Ä–∞—Å–∏–≤—ã–π –ø–æ–ø–∞–ø
        }
        
        function sendMessage() {
            const message = prompt('–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –ø–æ—Å–ª–∞–Ω–∏–µ –¥–ª—è –æ–∫–µ–∞–Ω–∞:');
            if (message && message.trim()) {
                showAlert('‚úÖ –ü–æ—Å–ª–∞–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ –æ–∫–µ–∞–Ω!');
                // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –æ—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            }
        }
        
        function catchMessage() {
            showAlert('üé£ –õ–æ–≤–∏–º –ø–æ—Å–ª–∞–Ω–∏–µ –∏–∑ –æ–∫–µ–∞–Ω–∞...');
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
        }
        
        // ========== –ó–ê–ü–£–°–ö –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ==========
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üì± –ú–æ–±–∏–ª—å–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ');
            
            // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º OK
            const ok = initOK();
            
            // 2. –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const userData = await getOKUserData();
            
            if (userData) {
                // 3. –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                document.getElementById('user-name').textContent = userData.full_name;
                document.getElementById('user-avatar').src = userData.avatar_url;
                
                if (userData.location) {
                    document.getElementById('user-location').textContent = `üìç ${userData.location}`;
                }
                
                // 4. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å
                document.getElementById('ok-status').innerHTML = `
                    <span style="color: #50E3C2">‚óè</span> ${userData.first_name}
                `;
            }
            
            // 5. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é —Å–µ–∫—Ü–∏—é
            showSection('ocean');
            
            // 6. –ê–¥–∞–ø—Ç–∏—Ä—É–µ–º –ø–æ–¥ –≤—ã—Å–æ—Ç—É iframe
            adjustToIframeHeight();
        });
        
        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –≤—ã—Å–æ—Ç—É iframe OK
        function adjustToIframeHeight() {
            const isInIframe = window.self !== window.top;
            
            if (isInIframe) {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤—ã—Å–æ—Ç—É —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–º—É –æ–∫–Ω—É
                function sendHeight() {
                    const height = document.documentElement.scrollHeight;
                    window.parent.postMessage({
                        type: 'resize',
                        height: height
                    }, '*');
                }
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
                const observer = new MutationObserver(sendHeight);
                observer.observe(document.body, {
                    childList: true,
                    subtree: true,
                    attributes: true
                });
                
                sendHeight(); // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞
            }
        }
        
        // –°–∏–≥–Ω–∞—Ç—É—Ä–∞ –¥–ª—è OK API (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è)
        function calculateSig() {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –Ω—É–∂–Ω–æ —Ä–∞—Å—Å—á–∏—Ç—ã–≤–∞—Ç—å –ø–æ–¥–ø–∏—Å—å
            return 'YOUR_SIGNATURE';
        }
    </script>
