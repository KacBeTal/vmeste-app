<!-- index.html для OK.ru -->
<!DOCTYPE html>
<html>
<head>
    <script>
        // Проверяем, открыты ли мы в iframe OK.ru
        if (window.self !== window.top) {
            // Мы в iframe - пытаемся выйти
            try {
                // Пробуем перенаправить родительское окно
                window.top.location.href = 'https://vmeste-app.vercel.app/ok-version.html';
            } catch (e) {
                // Не можем перенаправить родителя - показываем сообщение
                document.write(`
                    <h1>ВМесте для OK.ru</h1>
                    <p>Пожалуйста, откройте приложение в новой вкладке:</p>
                    <a href="https://vmeste-app.vercel.app/ok-version.html" target="_blank">
                        Открыть ВМесте
                    </a>
                `);
            }
        } else {
            // Мы уже вне iframe - загружаем приложение
            window.location.href = 'https://vmeste-app.vercel.app/ok-version.html';
        }
    </script>
</head>
<body>
    <p>Загрузка...</p>
</body>
</html>
