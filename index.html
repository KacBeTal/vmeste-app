        // ========== –û–°–ù–û–í–ù–ê–Ø –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========

        // ========== –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–ê ==========
        function updateUserProfileImmediately() {
            // –ò–º—è –∏ —Ñ–∞–º–∏–ª–∏—è –û–¢–î–ï–õ–¨–ù–û

            // –ê–≤–∞—Ç–∞—Ä–∫–∞

                console.log('–ó–∞–≥—Ä—É–∂–∞–µ–º –∞–≤–∞—Ç–∞—Ä:', currentUser.avatar_url);
                avatarImg.src = currentUser.avatar_url;
                avatarImg.onload = () => console.log('–ê–≤–∞—Ç–∞—Ä –∑–∞–≥—Ä—É–∂–µ–Ω');
                avatarImg.onerror = () => {
                    console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–≤–∞—Ç–∞—Ä–∫–∏, –∏—Å–ø–æ–ª—å–∑—É–µ–º fallback');
                    avatarImg.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.full_name)}&background=4A90E2&color=fff`;
                };
            } else {
                avatarImg.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.full_name)}&background=4A90E2&color=fff`;
            }
            
            // –ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ
            if (currentUser.location) {
                document.getElementById('userLocation').innerHTML = `üìç ${currentUser.location}`;
            }
            
            document.getElementById('connectionStatus').innerHTML = `
                <div class="status-dot"></div>
                <span>–û–Ω–ª–∞–π–Ω</span>
            `;
        }
        
        // ========== –°–û–•–†–ê–ù–ï–ù–ò–ï –í –ë–ê–ó–£ ==========
        async function saveUserToDatabase() {
            try {
                // 1. –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ—Ñ–∏–ª—å
                const { data: profile, error: profileError } = await supabaseClient
                    .from('profiles')
                    .upsert({
                        ok_id: currentUser.ok_id,
                        first_name: currentUser.first_name,
                        last_name: currentUser.last_name,
                        avatar_url: currentUser.avatar_url,
                        location: currentUser.location,
                        is_online: true,
                        last_seen: new Date().toISOString()
                    }, {
                        onConflict: 'ok_id'
                    })
                    .select()
                    .single();
                    
                if (profileError) throw profileError;
                
                // 2. –û–±–Ω–æ–≤–ª—è–µ–º –æ–Ω–ª–∞–π–Ω —Å—Ç–∞—Ç—É—Å
                await supabaseClient
                    .from('online_status')
                    .upsert({
                        user_ok_id: currentUser.ok_id,
                        is_online: true,
                        last_ping: new Date().toISOString()

                        onConflict: 'user_ok_id'
                    });
                    
                console.log('‚úÖ –ü—Ä–æ—Ñ–∏–ª—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω:', profile);
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
            }
        }
        
        // ========== REAL-TIME –û–ë–ù–û–í–õ–ï–ù–ò–Ø ==========
        async function setupRealtime() {
            try {
                // 1. –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ –Ω–æ–≤—ã–µ –ø—Ä–æ—Ñ–∏–ª–∏
                realtimeSubscription = supabaseClient
                    .channel('public:profiles')
                    .on('postgres_changes', 
                        { event: 'INSERT', schema: 'public', table: 'profiles' },
                        (payload) => {
                            console.log('–ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ–Ω–ª–∞–π–Ω:', payload.new);
                            addNewUserToList(payload.new);
                        }
                    )
                    .on('postgres_changes',
                        { event: 'UPDATE', schema: 'public', table: 'profiles' },
                        (payload) => {
                            console.log('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', payload.new);
                            updateUserInList(payload.new);
                        }
                    )
                    .subscribe();
                
                // 2. –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ –ª–∏—á–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                supabaseClient
                    .channel('personal-messages')
                    .on('postgres_changes',
                        { 
                            event: 'INSERT', 
                            schema: 'public', 
                            table: 'personal_messages',
                            filter: `receiver_ok_id=eq.${currentUser.ok_id}`
                        },
                        (payload) => {
                            console.log('–ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ!', payload.new);
                            handleNewMessage(payload.new);
                        }
                    )
                    .subscribe();
                
                // 3. –ü–∏–Ω–≥ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥ –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∞–Ω–∏—è –æ–Ω–ª–∞–π–Ω —Å—Ç–∞—Ç—É—Å–∞
                setInterval(async () => {
                    await supabaseClient
                        .from('online_status')
                        .upsert({
                            user_ok_id: currentUser.ok_id,
                            is_online: true,
                            last_ping: new Date().toISOString()
                        });
                }, 30000);
                
                console.log('‚úÖ Real-time –ø–æ–¥–∫–ª—é—á–µ–Ω');
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ real-time:', error);
            }
        }
        
        // ========== –û–ë–†–ê–ë–û–¢–ö–ê –ù–û–í–´–• –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–ï–ô ==========
        function addNewUserToList(user) {
            if (user.ok_id === currentUser.ok_id) return;
            
            if (!window.allPeople) window.allPeople = [];
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ—Ç –ª–∏ —É–∂–µ —Ç–∞–∫–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const existingIndex = window.allPeople.findIndex(p => p.ok_id === user.ok_id);
            
            if (existingIndex === -1) {
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                window.allPeople.unshift({
                    ...user,
                    sameCity: user.location === currentUser.location
                });
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
                updatePeopleCounter();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                if (document.getElementById('peopleTab').style.display !== 'none') {
                    showNotification(`–ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${user.first_name} ${user.last_name}`, 'info');
                    displayPeople(window.allPeople);
                }
            }
        }
        
        function updateUserInList(user) {
            if (!window.allPeople) return;
            
            const index = window.allPeople.findIndex(p => p.ok_id === user.ok_id);
            if (index !== -1) {
                window.allPeople[index] = {
                    ...window.allPeople[index],
                    ...user,
                    sameCity: user.location === currentUser.location
                };
                
                if (document.getElementById('peopleTab').style.display !== 'none') {
                    displayPeople(window.allPeople);
                }
            }
        }
        
        function updatePeopleCounter() {
            if (!window.allPeople) return;
            
            const sameCityCount = window.allPeople.filter(p => p.location === currentUser.location).length;
            const totalCount = window.allPeople.length;
            
            if (currentUser.location) {
                document.getElementById('nearbyCount').textContent = 
                    `${sameCityCount} –≤ –≤–∞—à–µ–º –≥–æ—Ä–æ–¥–µ, ${totalCount} –≤—Å–µ–≥–æ`;
            } else {
                document.getElementById('nearbyCount').textContent = `${totalCount} —á–µ–ª–æ–≤–µ–∫ –æ–Ω–ª–∞–π–Ω`;
            }
        }
        
        // ========== –ó–ê–ì–†–£–ó–ö–ê –õ–Æ–î–ï–ô ==========
        async function loadNearbyPeople() {
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ—Ö –æ–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                const { data: onlineData } = await supabaseClient
                    .from('online_status')
                    .select('user_ok_id, last_ping')
                    .eq('is_online', true)
                    .gt('last_ping', new Date(Date.now() - 5 * 60 * 1000).toISOString()); // –û–Ω–ª–∞–π–Ω –ø–æ—Å–ª–µ–¥–Ω–∏–µ 5 –º–∏–Ω
                
                const onlineIds = onlineData?.map(o => o.user_ok_id).filter(id => id !== currentUser.ok_id) || [];
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ—Ñ–∏–ª–∏ –æ–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                let query = supabaseClient
                    .from('profiles')
                    .select('*')
                    .neq('ok_id', currentUser.ok_id)
                    .order('last_seen', { ascending: false });
                
                if (onlineIds.length > 0) {
                    query = query.in('ok_id', onlineIds);
                }
                
                const { data: people, error } = await query.limit(50);
                
                if (error) throw error;
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –≥–ª–æ–±–∞–ª—å–Ω—É—é –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é
                window.allPeople = (people || []).map(person => ({
                    ...person,
                    sameCity: person.location === currentUser.location,
                    is_online: onlineIds.includes(person.ok_id)
                }));
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
                updatePeopleCounter();
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–∞ –≤–∫–ª–∞–¥–∫–∞
                if (document.getElementById('peopleTab').style.display !== 'none') {
                    displayPeople(window.allPeople);
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª—é–¥–µ–π:', error);
            }
        }
        
        function displayPeople(people) {
            const container = document.getElementById('peopleList');
            if (!container) return;
            
            if (!people || people.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-icon">üë§</div>
                        <p>–ü–æ–∫–∞ –Ω–µ—Ç –¥—Ä—É–≥–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –æ–Ω–ª–∞–π–Ω</p>
                        <p style="font-size: 14px; margin-top: 10px;">–†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –¥—Ä—É–∑—å—è–º –æ –í–ú–µ—Å—Ç–µ!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = people.map(person => `
                <div class="person-card" onclick="startChat('${person.ok_id}', '${person.first_name} ${person.last_name}', '${person.avatar_url || ''}')">
                    <div class="person-header">
                        <div style="position: relative;">
                            <img src="${person.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(person.first_name + ' ' + person.last_name)}&background=4A90E2&color=fff`}" 
                                 alt="${person.first_name}" 
                                 class="person-avatar">
                            ${person.is_online ? '<div class="online-indicator"></div>' : ''}
                        </div>
                        <div class="person-info">
                            <h4>${person.first_name} ${person.last_name}</h4>
                            <div class="person-location">
                                üìç ${person.location || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}
                                ${person.sameCity ? ' <span style="color: #50E3C2;">(–í–∞—à –≥–æ—Ä–æ–¥)</span>' : ''}
                            </div>
                        </div>
                    </div>
                    <div class="person-bio">
                        ${person.bio || '–ò—â–µ—Ç –Ω–æ–≤—ã—Ö –¥—Ä—É–∑–µ–π'}
                    </div>
                    <button class="btn btn-primary btn-small" style="width: 100%; margin-top: 10px;">
                        üí¨ –ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ

            `).join('');
        }
        
        // ========== –°–ò–°–¢–ï–ú–ê –°–û–û–ë–©–ï–ù–ò–ô ==========
        async function startChat(personOkId, personName, personAvatar) {
            currentChat = { ok_id: personOkId, name: personName, avatar: personAvatar };
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI —á–∞—Ç–∞
            document.getElementById('chatPersonName').textContent = personName;
            const avatarImg = document.getElementById('chatPersonAvatar');
            avatarImg.src = personAvatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(personName)}&background=4A90E2&color=fff`;
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é
            await loadChatHistory(personOkId);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∫–Ω–æ
            document.getElementById('chatModal').style.display = 'flex';
            document.getElementById('chatInput').focus();
        }
        
        async function loadChatHistory(personOkId) {
            const container = document.getElementById('chatMessages');
            container.innerHTML = '<div class="empty-state"><p>–ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏...</p></div>';
            
            try {
                const { data: messages, error } = await supabaseClient
                    .from('personal_messages')
                    .select('*')
                    .or(`and(sender_ok_id.eq.${currentUser.ok_id},receiver_ok_id.eq.${personOkId}),and(sender_ok_id.eq.${personOkId},receiver_ok_id.eq.${currentUser.ok_id})`)
                    .order('created_at', { ascending: true })
                    .limit(100);
                
                if (error) throw error;
                
                container.innerHTML = '';
                
                if (messages && messages.length > 0) {
                    messages.forEach(msg => {
                        const isOwn = msg.sender_ok_id === currentUser.ok_id;
                        const time = new Date(msg.created_at).toLocaleTimeString('ru-RU', { 
                            hour: '2-digit', 
                            minute: '2-digit' 
                        });
                        
                        container.innerHTML += `
                            <div class="message ${isOwn ? 'own' : ''}">
                                <div class="message-content">
                                    ${msg.content}
                                </div>
                                <div class="message-time">${time}</div>
                            </div>
                        `;
                    });
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üí¨</div>
                            <p>–ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ!</p>
                            <p style="font-size: 14px; margin-top: 10px;">–ù–∞–ø–∏—à–∏—Ç–µ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ</p>
                        </div>
                    `;
                }
                
                container.scrollTop = container.scrollHeight;
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏:', error);
                container.innerHTML = '<div class="empty-state"><p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</p></div>';
            }
        }
        
        async function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message || !currentChat) return;
            
            try {
                // 1. –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –±–∞–∑—É
                const { data, error } = await supabaseClient
                    .from('personal_messages')
                    .insert({
                        sender_ok_id: currentUser.ok_id,
                        receiver_ok_id: currentChat.ok_id,
                        sender_name: currentUser.full_name,
                        sender_avatar: currentUser.avatar_url,
                        content: message,
                        is_read: false
                    })
                    .select()
                    .single();
                
                if (error) throw error;
                
                // 2. –°–æ–∑–¥–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –¥–ª—è –ø–æ–ª—É—á–∞—Ç–µ–ª—è
                await supabaseClient
                    .from('notifications')
                    .insert({
                        user_ok_id: currentChat.ok_id,
                        type: 'message',
                        from_user_ok_id: currentUser.ok_id,
                        from_user_name: currentUser.full_name,
                        message: `–í–∞–º –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ: ${message.substring(0, 50)}...`
                    });
                
                // 3. –û–±–Ω–æ–≤–ª—è–µ–º UI
                const container = document.getElementById('chatMessages');
                const time = new Date().toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                // –£–±–∏—Ä–∞–µ–º empty state –µ—Å–ª–∏ –µ—Å—Ç—å
                if (container.querySelector('.empty-state')) {
                    container.innerHTML = '';
                }
                
                container.innerHTML += `
                    <div class="message own">
                        <div class="message-content">
                            ${message}
                        </div>
                        <div class="message-time">${time}</div>
                    </div>
                `;
                
                input.value = '';
                container.scrollTop = container.scrollHeight;
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                showNotification('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è', 'error');
            }
        }
        
        // ========== –û–ë–†–ê–ë–û–¢–ö–ê –ù–û–í–´–• –°–û–û–ë–©–ï–ù–ò–ô ==========
        function handleNewMessage(message) {
            // 1. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–ø–ª—ã–≤–∞—é—â–µ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            showNewMessageNotification(message);
            
            // 2. –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç —á–∞—Ç —Å —ç—Ç–∏–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º, –æ–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é
            if (currentChat && currentChat.ok_id === message.sender_ok_id) {
                const container = document.getElementById('chatMessages');
                const time = new Date(message.created_at).toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                // –£–±–∏—Ä–∞–µ–º empty state –µ—Å–ª–∏ –µ—Å—Ç—å
                if (container.querySelector('.empty-state')) {
                    container.innerHTML = '';
                }
                
                container.innerHTML += `
                    <div class="message">
                        <div class="message-content">
                            ${message.content}
                        </div>
                        <div class="message-time">${time}</div>
                    </div>
                `;
                container.scrollTop = container.scrollHeight;
            }
            
            // 3. –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –Ω–µ–ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã—Ö
            updateUnreadCount();
        }
        
        function showNewMessageNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'new-message-notification';
            notification.onclick = () => {
                if (message.sender_ok_id) {
                    startChat(message.sender_ok_id, message.sender_name, message.sender_avatar);
                    notification.remove();
                }
            };
            
            notification.innerHTML = `
                <img src="${message.sender_avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(message.sender_name)}&background=4A90E2&color=fff`}" 
                     class="new-message-avatar">
                <div>
                    <strong>${message.sender_name}</strong>
                    <div style="font-size: 14px; opacity: 0.9;">${message.content.substring(0, 60)}...</div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.opacity = '0';
                    notification.style.transform = 'translateY(100%)';
                    setTimeout(() => notification.remove(), 300);
                }
            }, 10000);
        }
        
        // ========== –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ==========
        async function loadNotifications() {
            try {
                const { data: notifications, error } = await supabaseClient
                    .from('notifications')
                    .select('*')
                    .eq('user_ok_id', currentUser.ok_id)
                    .eq('is_read', false)
                    .order('created_at', { ascending: false })
                    .limit(20);
                
                if (error) throw error;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º badge
                const badge = document.querySelector('.notification-badge');
                if (notifications && notifications.length > 0) {
                    if (!badge) {
                        // –î–æ–±–∞–≤–ª—è–µ–º badge –∫ –∏–∫–æ–Ω–∫–µ —á–∞—Ç–æ–≤
                        const chatsTab = document.querySelector('[data-tab="chats"]');
                        if (chatsTab) {
                            const badge = document.createElement('div');
                            badge.className = 'notification-badge';
                            badge.textContent = notifications.length;
                            chatsTab.style.position = 'relative';
                            chatsTab.appendChild(badge);
                        }
                    } else {
                        badge.textContent = notifications.length;
                    }
                } else if (badge) {
                    badge.remove();
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π:', error);
            }
        }
        
        function updateUnreadCount() {
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
            loadNotifications();
        }
        
        // ========== –û–°–¢–ê–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========
        async function loadUserStats() {
            try {
                // –°–æ–æ–±—â–µ–Ω–∏—è –≤ –æ–∫–µ–∞–Ω–µ
                const { count: sentCount } = await supabaseClient
                    .from('messages')
                    .select('*', { count: 'exact', head: true })
                    .eq('sender_ok_id', currentUser.ok_id);
                
                document.getElementById('sentCount').textContent = sentCount || 0;
                
                // –ü–æ–π–º–∞–Ω–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                const { count: caughtCount } = await supabaseClient
                    .from('messages')
                    .select('*', { count: 'exact', head: true })
                    .eq('caught_by', currentUser.ok_id);
                
                document.getElementById('caughtCount').textContent = caughtCount || 0;
                
                // –ê–∫—Ç–∏–≤–Ω—ã–µ –±–µ—Å–µ–¥—ã
                const { count: activeChats } = await supabaseClient
                    .from('personal_messages')
                    .select('sender_ok_id', { count: 'exact', head: true })
                    .neq('sender_ok_id', currentUser.ok_id);
                
                document.getElementById('friendsCount').textContent = activeChats || 0;
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', error);
            }
        }
        
        // ========== DEMO MODE ==========
        function setupDemoMode() {
            currentUser = {
                ok_id: 'demo_' + Date.now(),
                first_name: '–°—Ç–µ–ø–∞–Ω',
                last_name: '–ö–æ—Ä–æ–ª—ë–≤',
                full_name: '–°—Ç–µ–ø–∞–Ω –ö–æ—Ä–æ–ª—ë–≤',
                avatar_url: '',
                location: '–ú–æ—Å–∫–≤–∞',
                is_online: true
            };
            
            updateUserProfileImmediately();
            showNotification('–†–µ–∂–∏–º —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏', 'warning');
        }
        
        // ========== –ó–ê–ü–£–°–ö ==========
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ –ó–∞–ø—É—Å–∫ –í–ú–µ—Å—Ç–µ...');
            setTimeout(initApp, 1000);
        });
        
        // –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –≥–ª–æ–±–∞–ª—å–Ω—ã–º–∏
        window.startChat = startChat;
        window.sendChatMessage = sendChatMessage;
        window.switchTab = switchTab;
        window.showSendMessage = showSendMessage;
        window.sendMessage = sendMessage;
        window.catchRandomMessage = catchRandomMessage;
        window.hideModal = hideModal;
        window.refreshProfile = async () => {
            showNotification('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ...', 'info');
            await Promise.all([
                loadNearbyPeople(),
                loadUserStats(),
                loadNotifications()
            ]);
            showNotification('–ü—Ä–æ—Ñ–∏–ª—å –æ–±–Ω–æ–≤–ª–µ–Ω', 'success');
        };
        
        // –ü–æ–∏—Å–∫ –ª—é–¥–µ–π
        window.searchPeople = (query) => {
            if (!window.allPeople) return;
            const filtered = window.allPeople.filter(p => 
                `${p.first_name} ${p.last_name} ${p.location || ''}`.toLowerCase()
                .includes(query.toLowerCase())
            );
            displayPeople(filtered);
        };
        
        // –§–∏–ª—å—Ç—Ä –ø–æ –≥–æ—Ä–æ–¥—É
        window.filterByLocation = (filter) => {
            if (!window.allPeople) return;
            let filtered = [...window.allPeople];
            if (filter === 'same' && currentUser.location) {
                filtered = filtered.filter(p => p.location === currentUser.location);
            }
            displayPeople(filtered);
        };
    </script>
