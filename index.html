<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Тест для OK.ru</title>
    <!-- Убираем ВСЕ meta CSP теги! -->
</head>
<body style="padding: 20px; font-family: Arial;">
    <h1>Тестовая страница для OK.ru</h1>
    <p>Если вы видите этот текст в iframe OK.ru — успех!</p>
    <p>URL: <span id="url"></span></p>
    <p>В iframe: <span id="iframe"></span></p>
    
    <script>
        document.getElementById('url').textContent = window.location.href;
        document.getElementById('iframe').textContent = 
            window.self !== window.top ? 'ДА' : 'НЕТ';
            
        // Проверяем доступ к OK API
        if (typeof FAPI !== 'undefined') {
            console.log('OK API доступен');
            document.body.innerHTML += '<p>✅ OK API доступен</p>';
        }
    </script>
</body>
</html>
