<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>ВМесте</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- OK SDK -->


<style>
/* ===== ОСНОВНОЙ СТИЛЬ + LOADER ===== */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
    overflow: hidden;
}

#loading {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: inherit;
    z-index: 1000;
}

.loader {
    width: 64px;
    height: 64px;
    border: 6px solid rgba(255,255,255,0.2);
    border-top-color: #fff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

#loading p {
    margin-top: 16px;
    opacity: 0.9;
}

#error {
    margin-top: 12px;
    color: #ffb3b3;
    font-size: 14px;
}

#app {
    display: none;
    height: 100%;
    padding: 20px;
}

/* пример UI */
.profile {
    display: flex;
    align-items: center;
    gap: 16px;
}

.profile img {
    width: 72px;
    height: 72px;
    border-radius: 50%;
    object-fit: cover;
}
</style>
</head>

<body>

<!-- ===== LOADER ===== -->
<div id="loading">
    <div class="loader"></div>
    <p id="loading-text">Подключение к OK.ru…</p>
    <div id="error"></div>
</div>

<!-- ===== APP ===== -->
<div id="app">
    <div class="profile">
        <img id="avatar" src="" alt="">
        <div>
            <div id="name"></div>
            <div id="platform"></div>
        </div>
    </div>
</div>

<script>
/* ================== UI HELPERS ================== */
const loadingText = document.getElementById('loading-text');
const errorBox = document.getElementById('error');

function setLoading(text) {
    loadingText.textContent = text;
}

function setError(text) {
    errorBox.textContent = text;
}

function showApp() {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('app').style.display = 'block';
}

/* ================== WAIT FOR OK SDK ================== */
function waitForOKSDK(timeout = 6000) {
    return new Promise((resolve, reject) => {
        const start = Date.now();

        (function check() {
            if (window.OK && typeof OK.api === 'function') {
                resolve();
            } else if (Date.now() - start > timeout) {
                reject(new Error('OK SDK не загрузился'));
            } else {
                requestAnimationFrame(check);
            }
        })();
    });
}

/* ================== INIT ================== */
document.addEventListener('DOMContentLoaded', () => {
    init();
});

async function init() {
    setLoading('Инициализация…');

    try {
        await waitForOKSDK();
    } catch (e) {
        console.error(e);
        setError('Ошибка загрузки OK SDK');
        return; // остаёмся на loader
    }

    setLoading('Подключение к OK…');

    OK.init(() => {
        loadProfile();
    }, err => {
        console.error(err);
        setError('Ошибка инициализации OK');
    });
}

/* ================== PROFILE ================== */
function loadProfile() {
    setLoading('Загрузка профиля…');

    OK.api('users.getCurrentUser', {}, profile => {
        if (!profile || profile.error_code) {
            console.error(profile);
            setError('Не удалось получить профиль');
            return;
        }

        // ТОЛЬКО реальные данные OK
        document.getElementById('name').textContent =
            profile.first_name + ' ' + profile.last_name;

        document.getElementById('avatar').src =
            profile.pic_1 || '';

        const params = new URLSearchParams(location.search);
        document.getElementById('platform').textContent =
            'Платформа: ' + (params.get('vk_platform') || 'ok');

        showApp();
    });
}
</script>

</body>
</html>
