<script>
// Проверка, открыто ли приложение в iframe OK.ru
if (window.self !== window.top) {
    console.log('✅ Приложение открыто в iframe OK.ru');
    document.body.classList.add('in-ok-iframe');
    
    // Можно добавить специфичные стили для iframe
    const style = document.createElement('style');
    style.textContent = `
        .in-ok-iframe .container {
            border-radius: 0;
            padding: 20px;
            max-width: 100%;
        }
        .in-ok-iframe body {
            padding: 0;
        }
    `;
    document.head.appendChild(style);
} else {
    console.log('ℹ️ Приложение открыто напрямую');
}
</script>
