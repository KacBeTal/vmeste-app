<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>ВМесте</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
    overflow: hidden;
}

/* ===== LOADER ===== */
#loading {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: inherit;
    z-index: 1000;
}

.loader {
    width: 64px;
    height: 64px;
    border: 6px solid rgba(255,255,255,0.2);
    border-top-color: #fff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

#loading p {
    margin-top: 16px;
    opacity: 0.9;
}

#error {
    margin-top: 12px;
    color: #ffb3b3;
    font-size: 14px;
    text-align: center;
    max-width: 80%;
}

/* ===== APP ===== */
#app {
    display: none;
    height: 100%;
    padding: 20px;
}

.profile {
    display: flex;
    align-items: center;
    gap: 16px;
}

.profile img {
    width: 72px;
    height: 72px;
    border-radius: 50%;
    object-fit: cover;
    background: rgba(255,255,255,0.2);
}

.name {
    font-size: 18px;
    font-weight: bold;
}

.platform {
    font-size: 14px;
    opacity: 0.8;
}
</style>
</head>

<body>

<!-- ===== LOADING ===== -->
<div id="loading">
    <div class="loader"></div>
    <p id="loading-text">Подключение к OK.ru…</p>
    <div id="error"></div>
</div>

<!-- ===== APP ===== -->
<div id="app">
    <div class="profile">
        <img id="avatar" alt="avatar">
        <div>
            <div id="name" class="name"></div>
            <div id="platform" class="platform"></div>
        </div>
    </div>
</div>

<script>
/* ================== UI ================== */
const loadingText = document.getElementById('loading-text');
const errorBox = document.getElementById('error');

function setLoading(text) {
    loadingText.textContent = text;
}

function setError(text) {
    errorBox.textContent = text;
}

function showApp() {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('app').style.display = 'block';
}

/* ================== INIT ================== */
document.addEventListener('DOMContentLoaded', () => {
    setLoading('Загрузка профиля…');

    // ❗ НИКАКИХ wait / timeout / init
    tryLoadProfile();
});

/* ================== SAFE PROFILE LOAD ================== */
function tryLoadProfile(attempt = 0) {
    if (!window.OK || !OK.api) {
        if (attempt > 20) {
            setError('OK SDK недоступен');
            return;
        }

        // пробуем ещё раз через 100 мс
        setTimeout(() => tryLoadProfile(attempt + 1), 100);
        return;
    }

    OK.api('users.getCurrentUser', {}, profile => {
        if (!profile || profile.error_code) {
            console.error(profile);
            setError('Не удалось получить профиль');
            return;
        }

        document.getElementById('name').textContent =
            profile.first_name + ' ' + profile.last_name;

        document.getElementById('avatar').src =
            profile.pic_1 || '';

        document.getElementById('platform').textContent =
            'Платформа: OK.ru';

        showApp();
    });
}
</script>



</body>
</html>
